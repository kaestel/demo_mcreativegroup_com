<VirtualHost *:80>
	DocumentRoot "/srv/sites/clients/mcreativegroup_com/src/www"
	ServerName mcreativegroup.local


	# submodule with jes repo
	Alias "/js/jes/src" "/srv/sites/clients/mcreativegroup_com/submodules/jes/src"
	# live jes repo for dev
	# Alias "/js/jes/src" "/srv/sites/hvadhedderde/jes/src"

	# submodule with dearcss repo
	Alias "/css/dearcss/src" "/srv/sites/clients/mcreativegroup_com/submodules/dearcss/src"
	# live dearcss repo for dev
	# Alias "/css/dearcss/src" "/srv/sites/hvadhedderde/dearcss/src"

	# submodule with janitor repo
	Alias "/autoconversion" "/srv/sites/clients/mcreativegroup_com/submodules/janitor/src/autoconversion"
	# live janitor repo for dev
	# Alias "/autoconversion" "/srv/sites/hvadhedderde/janitor/src/autoconversion"

	Alias "/images" "/srv/sites/clients/mcreativegroup_com/src/library/public"
	Alias "/videos" "/srv/sites/clients/mcreativegroup_com/src/library/public"
	Alias "/audios" "/srv/sites/clients/mcreativegroup_com/src/library/public"
	<Directory "/srv/sites/clients/mcreativegroup_com/src/library/public">
		ErrorDocument 404 /autoconversion/index.php
	</Directory>

	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/clients/mcreativegroup_com/src"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/clients/mcreativegroup_com/submodules/janitor/src"

	# setup local css+js mergers
	Alias "/js/lib/build" "/srv/sites/clients/mcreativegroup_com/submodules/wtf-js-merger"
	SetEnv "JS_PATH" "/srv/sites/clients/mcreativegroup_com/src/www/js"
	Alias "/css/lib/build" "/srv/sites/clients/mcreativegroup_com/submodules/wtf-css-merger"
	SetEnv "CSS_PATH" "/srv/sites/clients/mcreativegroup_com/src/www/css"
</VirtualHost>
